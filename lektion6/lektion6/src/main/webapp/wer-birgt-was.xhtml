<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/main.xhtml">
    <ui:define name="title">Wer birgt was?</ui:define>

    <ui:define name="content">

        <h:form id="formMsg">
            <p:messages id="msgs" showDetail="true" closable="true"/>
        </h:form>

        <h:form id="formWBW">
            <p:card header="Übersicht – Wer birgt was?">

                <p:dataTable id="tableWBW"
                             value="#{aufgabenListeController.netzeMitBergenden}"
                             var="netz"
                             paginator="true" rows="10"
                             lazy="false" styleClass="w-full">

                    <p:column headerText="Bergende Person">
                        <h:outputText value="#{netz.bergendePerson}" />
                    </p:column>

                    <p:column headerText="Koordinaten">
                        <h:outputText value="#{netz.koordinaten}" />
                    </p:column>

                    <p:column headerText="Größe (m²)" style="width:120px;text-align:right">
                        <h:outputText value="#{netz.groesse}" />
                    </p:column>

                    <p:column headerText="Status" style="width:140px">
                        <h:outputText value="#{netz.status}" />
                    </p:column>

                </p:dataTable>

            </p:card>
        </h:form>

    </ui:define>
</ui:composition>
</html>
